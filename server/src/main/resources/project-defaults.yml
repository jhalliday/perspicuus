
hibernate:
  show_sql: true
  hbm2ddl:
    auto: create

  search:
    default:
      # 'ram' or 'filesystem'
      directory_provider: ram
      indexBase: /tmp/lucene/indexes


swarm:

  deployment:
    perspicuus-server-0.1.0-SNAPSHOT.war:
      web:
        login-config:
          auth-method: BASIC
          security-domain: perspicuus
        security-constraints:
          - url-pattern: /*
            methods: [GET, PUT, POST, DELETE]
            roles: [catalog_user]

  security:
    security-domains:
      perspicuus:
        classic-authentication:
          login-modules:
            UsersRolesLoginModule:
              code: org.jboss.security.auth.spi.UsersRolesLoginModule
              flag: required
              module-options:
                usersProperties: users.properties
                rolesProperties: roles.properties

  datasources:
    jdbc-drivers:
      com-mysql:
        driver-class-name: com.mysql.cj.jdbc.Driver
        xa-datasource-name: com.mysql.jdbc.jdbc2.optional.MysqlXADataSource
        driver-module-name: com.mysql
      org-h2:
        driver-class-name: org.h2.Driver
        xa-datasource-name: org.h2.jdbcx.JdbcDataSource
        driver-module-name: com.h2database.h2
    data-sources:
      DataSourcePerspicuus:
        driver-name: org-h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa

  logging:
    root-logger:
      level: INFO
    console-handlers:
      CONSOLE:
        level: INFO
    loggers:
        org.jboss.security:
          level: INFO
